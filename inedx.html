<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quieres ser mi novia</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.p1').hover(function(){
                var maxWidth = 390;
                var maxHeight = 800;
    
                var arriba = Math.random() * (maxHeight - 1) + 1;
                var abajo = Math.random() * (maxWidth - 1) + 1;
    
                // Asegurarse de que la posición no exceda los límites
                arriba = Math.min(arriba, maxHeight - $(this).height());
                abajo = Math.min(abajo, maxWidth - $(this).width());
    
                $(this).css('top', arriba);
                $(this).css('left', abajo);
            });
        });
    
        function dijoSi(){
            document.getElementById('si').style.display = 'block';
        }
    </script>
    
</head>
<body >
    <div class="contenedor">
        <div class="titulo">
            <h1>¿Quieres ser mi novia?</h1>
        </div>
        <div class="opciones">
            <p class="p1">No</p>
            <p onclick="dijoSi()" class="p2">Si</p>
            <div id="si">
                <h2>Gracias bb, lo sabía. Feliz primer día de novios :3</h2>
            </div>
        </div>
    </div>
</body>
</html>
