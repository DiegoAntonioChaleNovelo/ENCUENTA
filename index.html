<body class="bg-[#A264BF] text-white">

</body>

<script>

    document.addEventListener('DOMContentLoaded', function () {
  const siBtn = document.getElementById('siBtn');
  const respuestaDiv = document.getElementById('respuesta');

  siBtn.addEventListener('click', function () {
    // Mostrar el div al hacer clic en el botón "SI"
    respuestaDiv.classList.remove('hidden');
  });

  });
});


document.getElementById('noBtn').addEventListener('mouseover', function() {
    const button = this;
    
    // Obtén las dimensiones del body
    const bodyWidth = document.body.clientWidth;
    const bodyHeight = document.body.clientHeight;

    // Calcula una posición aleatoria dentro de los límites del body
    const randomX = Math.random() * (bodyWidth - button.clientWidth);
    const randomY = Math.random() * (bodyHeight - button.clientHeight);

    // Aplica la nueva posición al botón
    button.style.position = 'absolute';
    button.style.left = `${randomX}px`;
    button.style.top = `${randomY}px`;
});


</script>
